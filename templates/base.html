<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: linear-gradient(90deg, #ff6f61, #ff9472);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .nav-left a,
        .nav-right a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-right: 20px;
            transition: opacity 0.3s;
        }

        .nav-left a:hover,
        .nav-right a:hover {
            opacity: 0.8;
        }

        .container {
            padding: 30px;
        }

        /* ===== COMMON CARD ===== */
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 450px;
            margin: auto;
        }

        /* ===== FORMS ===== */
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6f61, #ff9472);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background-color: #ffebee;
            font-weight: 700;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 6px 12px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 13px;
        }

        .btn-edit { background-color: #ffa726; }
        .btn-delete { background-color: #ef5350; }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

{% block navbar %}
{% if user.is_authenticated %}
<nav class="navbar">
    <div class="nav-left">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'add_expense' %}">Add Expense</a>
    </div>
    <div class="nav-right">
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</nav>
{% endif %}
{% endblock %}

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
